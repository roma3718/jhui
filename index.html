<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Ваша страница</title>
  </head>
  <body bgcolor="#c0c0c0">
    <h1>курсовой проэкт</h1>
    <p>стеленко роман</p>
    <table>
    <tr>
        <td>Название</td>
        <td>html код</td>
        <td>пример</td>
    </tr>
    <tr>
        <td>изменение цвета</td>
        <td>bgcolor={#c0c0c0}</td>
        <td>-</td>
    </tr>
    <tr>
        <td>таблица</td>
        <td><&ltable>
          <&ltr>
          <&ltd><&l/td>
          <&l/tr>
         <&l/table></td>
        <td>-</td>
    </tr>
    <tr>
        <td>цвет текста</td>
        <td> <&lh1 style="color: blue;>текст<&l/h1> </td>
        <td> <h1 style="color: blue;">текст</h1> </td>
    </tr>
</table>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid black;" onmousedown="startDrawing(event);" onmousemove="draw(event);" onmouseup="stopDrawing();"></canvas>
<script>
var cx = document.querySelector("canvas").getContext("2d");
  cx.strokeStyle = "blue";
  cx.strokeRect(5, 5, 50, 50);
  cx.lineWidth = 5;
  cx.strokeRect(135, 5, 50, 50);
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    var isDrawing = false;

    function startDrawing(event) {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
    }

    function draw(event) {
        if (isDrawing) {
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
        }
    }

    function stopDrawing() {
        isDrawing = false;
    }
</script>
  <p>в показанном выше холсте возможна функция рисования а так же приведены рисунки</p>
  
</html>
