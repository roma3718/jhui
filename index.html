<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Ваша страница</title>
  </head>
  <body>
< background-color=green >
    <h1>курсовой проэкт</h1>
    <p>стеленко роман</p>
    <p>Первое что я покажу это холст</p>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid black;" onmousedown="startDrawing(event);" onmousemove="draw(event);" onmouseup="stopDrawing();"></canvas>
<script>
var cx = document.querySelector("canvas").getContext("2d");
  cx.strokeStyle = "blue";
  cx.strokeRect(5, 5, 50, 50);
  cx.lineWidth = 5;
  cx.strokeRect(135, 5, 50, 50);
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    var isDrawing = false;

    function startDrawing(event) {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
    }

    function draw(event) {
        if (isDrawing) {
            ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
            ctx.stroke();
        }
    }

    function stopDrawing() {
        isDrawing = false;
    }
</script>
  </body>
</html>
